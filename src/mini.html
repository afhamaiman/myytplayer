<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mini Player</title>
  <link rel="stylesheet" href="mini.css" />
</head>

<body>
  <div class="card">
    <button id="closeBtn" class="close-btn">✕</button>

    <div class="thumb-container"> <img id="thumbnail" src="" alt="thumbnail" /> <svg class="progress-ring" width="120"
        height="120">
        <circle class="bg" r="54" cx="60" cy="60" />
        <circle class="progress" r="54" cx="60" cy="60" />
      </svg> </div>
    <div id="title" class="title">Title</div>
    <div id="artist" class="artist">Artist</div>
    <div class="controls"> <button id="prevBtn">⏮</button> <button id="playPauseBtn">▶️</button> <button
        id="nextBtn">⏭</button> </div>

  </div>

  <script src="mini.js"></script>
</body>

</html>
